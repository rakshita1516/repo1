<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us Form</title>
<link rel="stylesheet" href="contact.css">
    <link rel="short icon" href="short_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url("{% static 'images/bg.png'%}");
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
      width: 600px;
      height: 490px;
      background-image: url("{% static 'images/login_card_bg.png'%}");
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50% , -50%);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 3px 3px 20px rgba(0,0,0,0.2);
  }

    .login_form h1{
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin-bottom: 45px;
    }

    .login_form h1::after{
      content: '';
      width: 20%;
      height: 3px;
      background: #facc22;
      display: block;
      position: absolute;
      margin-top: 60px;
      box-shadow: 0 2px 10px 0 rgba(0,0,0,0.5);
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    .login_form h1{
       display: flex;
       align-items: center;
       justify-content: center;
       font-size: 40px;
       margin-bottom: 45px;
    }

  .login_form h1::after{
      content: '';
      width: 20%;
      height: 3px;
      background: #facc22;
      display: block;
      position: absolute;
      margin-top: 60px;
      box-shadow: 0 2px 10px 0 rgba(0,0,0,0.5);
    }
    .container form input[type="text"],
    .container form textarea {
        width: 100%;
        border-bottom: 1px solid #919191;
        border-top: 0;
        border-left: 0;
        border-right: 0;
        margin-bottom: 20px;
        padding: 10px 0;
        outline: none;
        background: none;
        font-size: 15px;
    }
    .container form input[type="submit"] {
        outline: none;
        border: none;
        background: #facc22;
        padding: 10px 20px;
        width: 80%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        font-size: 18px;
        cursor: pointer;
    }
    
    .container form input[type="submit"]:hover {
        background-color: #facc22;
    }
    .error {
        color: red;
    }

    .container .social_icon{
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 35px 0;
   }

    .container .social_icon i{
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin: 0 5px;
    line-height: 30px;
    font-size: 15px;
    text-align: center;
    background: #facc22;
    color: #434343;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

    .container .social_icon i:hover{
    cursor: pointer;
    transition: ease-in-out 0.3s;
    transform: translateY(-5px);
  }
</style>
</head>
<body>
<div class="container">
    <div class="login_form">

        <h1>Feedback</h1>     
        <form id="contactForm" action="{% url 'feed' %}" method='POST'>
              {% csrf_token %}
           <input type="text" id="name" name="fedname" placeholder="Your Name" name="name">
           <div id="nameError" class="error"></div>
           <input type="text" id="email" name="fedemail" placeholder="Your Email" name="email">
           <div id="emailError" class="error"></div>
           <textarea id="message" name="message" placeholder="Your Message" rows="2" name="message"></textarea>
           <div id="messageError" class="error"></div>
           <input type="submit" value="Submit">

            <div class="social_icon">
              <i class="fa-brands fa-facebook-f"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-google"></i>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        var name = document.getElementById('name').value.trim();
        var email = document.getElementById('email').value.trim();
        var message = document.getElementById('message').value.trim();
        var nameError = document.getElementById('nameError');
        var emailError = document.getElementById('emailError');
        var messageError = document.getElementById('messageError');
        var isValid = true;

        nameError.innerHTML = '';
        emailError.innerHTML = '';
        messageError.innerHTML = '';

        if (name === '') {
            nameError.innerHTML = 'Name is required';
            isValid = false;
        }

        if (email === '') {
            emailError.innerHTML = 'Email is required';
            isValid = false;
        } else if (!isValidEmail(email)) {
            emailError.innerHTML = 'Invalid email format';
            isValid = false;
        }

        if (message === '') {
            messageError.innerHTML = 'Message is required';
            isValid = false;
        }

        if (!isValid) {
            event.preventDefault();
        }
    });

    function isValidEmail(email) {
        var emailRegex = /\S+@\S+\.\S+/;
        return emailRegex.test(email);
    }
</script>
</body>
</html>
