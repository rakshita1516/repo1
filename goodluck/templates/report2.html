<html>
  <head></head>
  <body>
   <center>
    <h1>Signup Form</h1>
    <table border=15>
       {% if sign %}
           <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
           </thead>
          {%for k in sign%}
            <tr>
              <td>{{k.name}}</td>
              <td>{{k.email}}</td>
              <td>{{k.password}}</td>
            </tr>
          {% endfor %}
       {% endif %}
    </center>
    </table>
  </body>
</html>
